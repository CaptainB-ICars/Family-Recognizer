 
<html>
  <head>
    <title>Family recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js" target="_blank"></script>
   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>
      <h1>Family Recognizer</h1>

      <br><br>

      <p style="font-size: 22px;">Model is trained to identify the following members of my Family: </p>
      <h2>Umar</h2>
      <h2>Me</h2>
      <h2>Baba</h2>
      <h2>Mama</h2>
      <h2>Family</h2>
      <label>Webcam View - </label>
      <div class="col-md-6">
      <div id="camera"></div></div>
      <br><br>
      <div class="col-md-6">
      <div id="result"></div></div>
      <br><br>
      <button id="capture_button" onclick="capture_image()">Capture</button>
      <br><br>
      <button id="identify" onclick="identify_image()">Identify</button>
      <br><br>

      <p style="font-size: 22px;">Object :  <span id="object"></span></p>
      <p style="font-size: 22px;">Accuracy :  <span id="accuracy"></span></p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
